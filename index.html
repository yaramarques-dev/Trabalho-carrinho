<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: url('../imagens/fundo.png') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    z-index: 1; 
}

.login-box {
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    width: 450px;
    z-index: 2;
    position: relative;
    background-color: white; /* Adicionado para manter a cor de fundo */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra similar ao original */
}

.logo img {
    width: 100px;
    margin-bottom: 20px;
}

.input-box {
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgb(255, 255, 255);
    background-color: transparent;
    color: rgb(194, 195, 218);
    border-radius: 5px;
    font-size: 16px;
}

.input-box input::placeholder {
    color: #ffffff;
}

.button-box {
    margin-top: 20px;
}

.button-box button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50; /* Alterado para o estilo original */
    color: white; /* Cor do texto em branco */
    border: none;
    border-radius: 2px; /* Mantido estilo do bot√£o */
    font-size: 16px;
    cursor: pointer;
}

.button-box button:hover {
    background-color: #45a049; /* Alterado para estilo original ao passar o mouse */
}

.forgot-password {
    margin-top: 10px;
}

.forgot-password a {
    text-decoration: none;
    color: #e1e6f3;
}

.forgot-password a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <button onclick="registrar()">Registrar</button>
        <p id="mensagemErro" style="color: red;"></p>
    </div>
    
    <script type="module" src="auth.js"></script>
</body>
</html>
